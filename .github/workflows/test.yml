name: Lint & Test

on:
  push:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: yarn
      - name: Build
        run: |
          yarn install --frozen-lockfile
          yarn build
      - name: Upload built files
        uses: actions/upload-artifact@v3
        with:
          name: built
          path: .svelte-kit

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: yarn
      - name: Download built files
        uses: actions/download-artifact@v3
        with:
          name: built
          path: .svelte-kit
      - name: Test
        run: |
          yarn install --frozen-lockfile
          yarn test

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: yarn
      - name: Download built files
        uses: actions/download-artifact@v3
        with:
          name: built
          path: .svelte-kit
      - name: Lint
        run: |
          yarn install --frozen-lockfile
          yarn lint:ci
