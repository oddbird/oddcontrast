name: Lint & Test

on:
  push:

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      node: ${{ steps.get-version.outputs.version }}
    steps:
      - uses: actions/checkout@v2
      - id: get-version
        run: echo "::set-output name=version::$(grep -oP 'FROM node:\K\d+' Dockerfile)"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [prepare]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '${{ needs.prepare.outputs.node }}'
          cache: yarn
      - name: Build
        run: |
          yarn install
          yarn build
      - name: Upload built files
        uses: actions/upload-artifact@v3
        with:
          name: built
          path: .svelte-kit

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [prepare, build]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '${{ needs.prepare.outputs.node }}'
          cache: yarn
      - name: Download built files
        uses: actions/download-artifact@v3
        with:
          name: built
          path: .svelte-kit
      - name: Test
        run: |
          yarn install
          yarn test

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [prepare, build]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '${{ needs.prepare.outputs.node }}'
          cache: yarn
      - name: Download built files
        uses: actions/download-artifact@v2
        with:
          name: built
      - name: Lint
        run: |
          yarn install
          yarn lint:ci
